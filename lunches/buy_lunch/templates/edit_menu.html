{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if not menu %}
         <div class="menu">Nie możesz edytować menu z przeszłości!</div>
    {% else%}
     <div class="menu">
    <h5>Edytuj lunch</h5>
    <form action="{%  url 'edit-menu' menu.id %}" method="post" class="form">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" value="Zapisz">
    </form>
     </div>



    {% endif %}

{% endblock %}
