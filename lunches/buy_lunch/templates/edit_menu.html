{% extends "base.html" %}

{% block content %}
    {% if not menu %}
         <div class="menu">Nie możesz edytować menu z przeszłości!</div>
    {% else%}
     <div class="menu">
    <h3>Edytuj lunch</h3>
    <form action="{%  url 'edit-menu' menu.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Zapisz">
    </form>
     </div>



    {% endif %}

{% endblock %}
