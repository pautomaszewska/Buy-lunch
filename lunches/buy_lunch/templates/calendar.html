{% extends "base.html" %}

{% block content %}

<script type="text/javascript">
    $(document).ready(function() {

    // page is now ready, initialize the calendar...

    $('#calendar').fullCalendar({

        weekends: true,
        locale: 'pl',
        editable: true,
        slotEventOverlap: false,

        header: {
                left: 'prev,next today',
                center: 'title',
                right: 'month,agendaWeek,agendaDay',
          },
        events: [
            {% for lunch in menu %}
                {
                    title: "{{ lunch.lunch_meat.lunch_name }}",
                    start: "{{ lunch.date|date:"Y-m-d" }}",
                    end: "{{ lunch.date|date:"Y-m-d" }}"
                },
            {% endfor %}
            {% for lunch in menu %}
                {
                    title: "{{ lunch.lunch_vegetarian.lunch_name }}",
                    start: "{{ lunch.date|date:"Y-m-d" }}",
                    end: "{{ lunch.date|date:"Y-m-d" }}"
                },
            {% endfor %}
            {% for lunch in menu %}
                {
                    title: "{{ lunch.lunch_vegan.lunch_name }}",
                    start: "{{ lunch.date|date:"Y-m-d" }}",
                    end: "{{ lunch.date|date:"Y-m-d" }}"
                },
            {% endfor %}
            {% for appetizer in menu %}
                {
                    title: "{{ appetizer.soup.appetizer_name }}",
                    start: "{{ appetizer.date|date:"Y-m-d" }}",
                    end: "{{ appetizer.date|date:"Y-m-d" }}"
                },
            {% endfor %}
            {% for appetizer in menu %}
                {
                    title: "{{ appetizer.salad.appetizer_name }}",
                    start: "{{ appetizer.date|date:"Y-m-d" }}",
                    end: "{{ appetizer.date|date:"Y-m-d" }}"
                },
            {% endfor %}


        ]

    });

});
</script>

</head>
<div id='calendar'></div>

{% endblock %}
